<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Visualizza Prenotazioni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stile_responsive.css"> <!-- Aggiunto per responsiveness generale -->
    <link rel="stylesheet" href="ai_assistant.css"> 
    <link rel="stylesheet" href="stile3.css"> <!-- Potrebbe usare stile3 o un altro -->
    <style>
        body {
            background: none;
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        
        body::before {
            content: "";
            background: url("foto2.png") center center / cover no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255,192,203,0.3);
            backdrop-filter: blur(35px);
            margin: 20px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 200px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff85a2, #ff6b8f);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        
        .stat-icon i {
            font-size: 20px;
            color: white;
        }
        
        .stat-info h3 {
            margin: 0;
            font-size: 16px;
            color: #666;
        }
        
        .stat-info .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .filters {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
            font-size: 14px;
        }
        
        .filter-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .filter-button {
            background: linear-gradient(145deg, #ff85a2, #ff6b8f);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .filter-button:hover {
            background: linear-gradient(145deg, #ff6b8f, #ff527b);
        }
        
        .clear-filters {
            background: #f0f0f0;
            color: #666;
        }
        
        .bookings-table {
            width: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .bookings-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .bookings-table th {
            background-color: #ff85a2;
            color: white;
            text-align: left;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .bookings-table th:first-child {
            border-top-left-radius: 10px;
        }
        
        .bookings-table th:last-child {
            border-top-right-radius: 10px;
        }
        
        .bookings-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .bookings-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
        
        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        
        .action-button:hover {
            background-color: #f0f0f0;
        }
        
        .edit-btn {
            color: #17a2b8;
        }
        
        .delete-btn {
            color: #dc3545;
        }
        
        .confirm-btn {
            color: #28a745;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 5px;
        }
        
        .pagination button {
            border: none;
            background-color: white;
            color: #ff85a2;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover {
            background-color: #ff85a2;
            color: white;
        }
        
        .pagination button.active {
            background-color: #ff85a2;
            color: white;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .primary-button {
            background: linear-gradient(145deg, #ffb6c1, #ffa6b1);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .primary-button:hover {
            background: linear-gradient(145deg, #ff9ac1, #ff8ab1);
            transform: translateY(-2px);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.25);
        }
        
        /* Modal per la modifica/dettaglio prenotazione */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .modal.open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .modal-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: bold;
            color: #ff69b4;
            margin: 0;
        }
        
        .close-modal {
            font-size: 24px;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #ff69b4;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .cancel-btn {
            background: #f0f0f0;
            color: #555;
        }
        
        .confirm-btn {
            background: linear-gradient(145deg, #ff9ac1, #ff8ab1);
            color: white;
        }
        
        .cancel-btn:hover {
            background: #e0e0e0;
        }
        
        .confirm-btn:hover {
            background: linear-gradient(145deg, #ff8ab1, #ff7aa1);
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            z-index: 1100;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast-error {
            background-color: #f44336;
        }
        
        .toast .icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        /* Loader */
        .loader-container {
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        /* Stili responsivi */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            
            .dashboard {
                flex-direction: column;
            }
            
            .stat-card {
                min-width: 100%;
            }
            
            .filters {
                flex-direction: column;
                gap: 10px;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .bookings-table {
                overflow-x: auto;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
            
            td .action-buttons {
                flex-direction: column;
            }
        }
        
        /* Stile per l'autenticazione */
        .auth-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255,192,203,0.3);
            backdrop-filter: blur(35px);
            margin: 50px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .auth-container h2 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 16px;
        }
        
        .auth-container button {
            background: linear-gradient(145deg, #ff85a2, #ff6b8f);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .auth-container button:hover {
            background: linear-gradient(145deg, #ff6b8f, #ff527b);
        }
        
        .auth-container p {
            margin-top: 20px;
            color: #ffffff;
        }
        
        .auth-error {
            color: #f44336;
            margin-top: 10px;
            font-weight: bold;
        }
        
        /* Nascondi inizialmente il contenuto principale */
        #mainContent {
            display: none;
        }
        /* Gli stili specifici per AI Assistant sono ora in ai_assistant.css e stile_responsive.css */
    </style>
</head>
<body>
    <!-- Auth container -->
    <div class="auth-container" id="authContainer">
        <h2>Accesso Admin</h2>
        <p>Inserisci le tue credenziali per accedere al pannello di gestione prenotazioni</p>
        <input type="email" id="authEmail" placeholder="Email" required>
        <input type="password" id="authPassword" placeholder="Password" required>
        <button id="loginBtn">Accedi</button>
        <p class="auth-error" id="authError"></p>
    </div>
    
    <!-- Main content (inizialmente nascosto) -->
    <div id="mainContent">
        <div class="container">
            <h1>Gestione Prenotazioni</h1>
            
            <!-- Dashboard con statistiche -->
            <div class="dashboard">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Prenotazioni totali</h3>
                        <div class="stat-value" id="totalBookings">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>In attesa</h3>
                        <div class="stat-value" id="pendingBookings">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Confermate</h3>
                        <div class="stat-value" id="confirmedBookings">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Oggi</h3>
                        <div class="stat-value" id="todayBookings">0</div>
                    </div>
                </div>
            </div>
            
            <!-- Filtri -->
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Cliente</label>
                    <input type="text" class="filter-input" id="clientFilter" placeholder="Nome cliente">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Data dal</label>
                    <input type="date" class="filter-input" id="dateFromFilter">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Data al</label>
                    <input type="date" class="filter-input" id="dateToFilter">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Stato</label>
                    <select class="filter-input" id="statusFilter">
                        <option value="">Tutti</option>
                        <option value="confirmed">Confermati</option>
                        <option value="pending">In attesa</option>
                        <option value="cancelled">Cancellati</option>
                    </select>
                </div>
                
                <button class="filter-button" id="applyFilters">
                    <i class="fas fa-search"></i> Filtra
                </button>
                
                <button class="filter-button clear-filters" id="clearFilters">
                    <i class="fas fa-times"></i> Cancella filtri
                </button>
            </div>
            
            <!-- Tabella prenotazioni -->
            <div class="table-container">
                <div class="bookings-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Contatto</th>
                                <th>Data</th>
                                <th>Orario</th>
                                <th>Servizio</th>
                                <th>Stato</th>
                                <th>Note</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody">
                            <!-- Le prenotazioni verranno inserite dinamicamente qui -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Paginazione -->
            <div class="pagination" id="pagination">
                <!-- I pulsanti della paginazione verranno generati dinamicamente -->
            </div>
            
            <!-- Pulsanti azione -->
            <div class="button-container">
                <button class="primary-button" id="backToCalendar">
                    <i class="fas fa-calendar-alt"></i> Torna al calendario
                </button>
                
                <button class="primary-button" id="exportBookings">
                    <i class="fas fa-file-export"></i> Esporta prenotazioni
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal per la modifica/dettaglio prenotazione -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Dettaglio Prenotazione</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="booking-name">Nome e Cognome</label>
                    <input type="text" id="booking-name">
                </div>
                <div class="form-group">
                    <label for="booking-email">Email</label>
                    <input type="email" id="booking-email">
                </div>
                <div class="form-group">
                    <label for="booking-phone">Telefono</label>
                    <input type="tel" id="booking-phone">
                </div>
                <div class="form-group">
                    <label for="booking-date">Data</label>
                    <input type="date" id="booking-date">
                </div>
                <div class="form-group">
                    <label for="booking-time">Orario</label>
                    <input type="time" id="booking-time">
                </div>
                <div class="form-group">
                    <label for="booking-service">Servizio</label>
                    <input type="text" id="booking-service">
                </div>
                <div class="form-group">
                    <label for="booking-status">Stato</label>
                    <select id="booking-status">
                        <option value="pending">In attesa</option>
                        <option value="confirmed">Confermato</option>
                        <option value="cancelled">Cancellato</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="booking-notes">Note</label>
                    <textarea id="booking-notes"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelBookingEdit">Annulla</button>
                <button class="confirm-btn" id="confirmBookingEdit">Salva modifiche</button>
            </div>
        </div>
    </div>
    
    <!-- Toast notification -->
    <div class="toast" id="toast">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <div class="toast-message" id="toastMessage"></div>
    </div>
    
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loader"></div>
    </div>

        // Controllo autenticazione
        onAuthStateChanged(auth, (user) => {
            if (user && autorizzatiUIDs.includes(user.uid)) {
                // Utente autorizzato
                authContainer.style.display = 'none';
                mainContent.style.display = 'block';
                loadBookings();
            } else {
                // Non autenticato o non autorizzato
                authContainer.style.display = 'block';
                mainContent.style.display = 'none';
            }
        });
        
        // Event listeners
        loginBtn.addEventListener('click', handleLogin);
        backToCalendarBtn.addEventListener('click', () => window.location.href = 'vDisponibilita.html');
        applyFiltersBtn.addEventListener('click', applyFilters);
        clearFiltersBtn.addEventListener('click', clearFilters);
        closeModal.addEventListener('click', () => bookingModal.style.display = 'none');
        confirmBookingEditBtn.addEventListener('click', saveBookingChanges);
        cancelBookingEditBtn.addEventListener('click', () => bookingModal.style.display = 'none');
        exportBookingsBtn.addEventListener('click', exportBookingsToCSV);
        
        // Funzione per il login
        function handleLogin() {
            const email = authEmail.value.trim();
            const password = authPassword.value;
            
            if (!email || !password) {
                showAuthError('Inserisci email e password');
                return;
            }
            
            showLoading(true);
            
            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    showLoading(false);
                    let errorMessage = 'Errore di autenticazione';
                    
                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorMessage = 'Email non valida';
                            break;
                        case 'auth/user-not-found':
                            errorMessage = 'Utente non trovato';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Password non corretta';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Troppi tentativi falliti. Riprova più tardi';
                            break;
                    }
                    
                    showAuthError(errorMessage);
                });
        }
        
        // Mostra errore autenticazione
        function showAuthError(message) {
            authError.textContent = message;
            authError.style.display = 'block';
            setTimeout(() => {
                authError.style.opacity = '0';
                setTimeout(() => {
                    authError.style.display = 'none';
                    authError.style.opacity = '1';
                }, 300);
            }, 3000);
        }
        
        // Carica prenotazioni dal database
        function loadBookings() {
            showLoading(true);
            
            const prenotazioniRef = ref(db, "prenotazioni");
            onValue(prenotazioniRef, (snapshot) => {
                allBookings = [];
                
                snapshot.forEach(child => {
                    const booking = child.val();
                    booking.id = child.key;
                    
                    // Aggiungiamo uno stato se non presente
                    if (!booking.status) {
                        booking.status = 'pending';
                    }
                    
                    allBookings.push(booking);
                });
                
                // Aggiorna le statistiche
                updateStatistics();
                
                // Filtra e visualizza le prenotazioni
                filteredBookings = [...allBookings];
                displayBookings();
                showLoading(false);
            }, (error) => {
                console.error("Errore nel caricamento delle prenotazioni:", error);
                showToast("Errore nel caricamento delle prenotazioni", true);
                showLoading(false);
            });
        }
        
        // Aggiorna le statistiche del dashboard
        function updateStatistics() {
            totalBookingsEl.textContent = allBookings.length;
            
            // Conta le prenotazioni in attesa
            const pendingCount = allBookings.filter(booking => booking.status === 'pending').length;
            pendingBookingsEl.textContent = pendingCount;
            
            // Conta le prenotazioni confermate
            const confirmedCount = allBookings.filter(booking => booking.status === 'confirmed').length;
            confirmedBookingsEl.textContent = confirmedCount;
            
            // Conta le prenotazioni di oggi
            const today = new Date().toISOString().split('T')[0];
            const todayCount = allBookings.filter(booking => {
                // Estrai la data dalla disponibilitaID o da una data esplicita se presente
                let bookingDate;
                if (booking.data) {
                    bookingDate = booking.data;
                } else if (booking.disponibilitaID) {
                    // Se il formato è DD/MM/YYYY
                    if (booking.disponibilitaID.includes('/')) {
                        const parts = booking.disponibilitaID.split('/');
                        bookingDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
                    } else {
                        bookingDate = booking.disponibilitaID;
                    }
                }
                
                return bookingDate === today;
            }).length;
            
            todayBookingsEl.textContent = todayCount;
        }
        
        // Visualizza le prenotazioni filtrate con paginazione
        function displayBookings() {
            bookingsTableBody.innerHTML = '';
            
            if (filteredBookings.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = '<td colspan="8" style="text-align: center; padding: 20px;">Nessuna prenotazione trovata</td>';
                bookingsTableBody.appendChild(emptyRow);
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // Calcola le prenotazioni per la pagina corrente
            const startIndex = (currentPage - 1) * bookingsPerPage;
            const endIndex = startIndex + bookingsPerPage;
            const pageBookings = filteredBookings.slice(startIndex, endIndex);
            
            // Popola la tabella
            pageBookings.forEach(booking => {
                const row = document.createElement('tr');
                
                // Estrai nome cliente
                const clientName = booking.nome || booking.username || "Cliente";
                
                // Estrai contatto
                const contactInfo = booking.email || booking.phone || booking.telefono || "-";
                
                // Estrai data e orario
                let bookingDate = "";
                let bookingTime = "";
                
                if (booking.data) {
                    // Se c'è una data esplicita
                    bookingDate = formatDate(booking.data);
                } else if (booking.disponibilitaID) {
                    // Se la data è nel disponibilitaID (assumendo formato DD/MM/YYYY)
                    if (booking.disponibilitaID.includes('/')) {
                        bookingDate = booking.disponibilitaID;
                    } else {
                        bookingDate = booking.disponibilitaID;
                    }
                }
                
                if (booking.orarioInizio) {
                    bookingTime = booking.orarioInizio;
                } else if (booking.prenotazioneInizio) {
                    bookingTime = booking.prenotazioneInizio;
                }
                
                if (booking.orarioFine) {
                    bookingTime += ` - ${booking.orarioFine}`;
                } else if (booking.durata) {
                    bookingTime += ` (${booking.durata} min)`;
                }
                
                // Estrai servizio/descrizione
                const service = booking.descrizione || booking.servizio || "-";
                
                // Determina lo stato
                const status = booking.status || 'pending';
                let statusHtml = '';
                
                switch (status) {
                    case 'confirmed':
                        statusHtml = '<span class="status-badge status-confirmed">Confermato</span>';
                        break;
                    case 'pending':
                        statusHtml = '<span class="status-badge status-pending">In attesa</span>';
                        break;
                    case 'cancelled':
                        statusHtml = '<span class="status-badge status-cancelled">Cancellato</span>';
                        break;
                    default:
                        statusHtml = '<span class="status-badge status-pending">In attesa</span>';
                }
                
                // Note
                const notes = booking.note || booking.notes || "-";
                
                row.innerHTML = `
                    <td>${clientName}</td>
                    <td>${contactInfo}</td>
                    <td>${bookingDate}</td>
                    <td>${bookingTime}</td>
                    <td>${service}</td>
                    <td>${statusHtml}</td>
                    <td>${notes}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-button edit-btn" title="Modifica" data-id="${booking.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-button confirm-btn" title="Conferma" data-id="${booking.id}" ${status === 'confirmed' ? 'style="display:none;"' : ''}>
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-button delete-btn" title="Elimina" data-id="${booking.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                bookingsTableBody.appendChild(row);
            });
            
            // Aggiungi i listener ai pulsanti di azione
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => openBookingModal(btn.dataset.id));
            });
            
            document.querySelectorAll('.confirm-btn').forEach(btn => {
                btn.addEventListener('click', () => confirmBooking(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteBooking(btn.dataset.id));
            });
            
            // Aggiorna la paginazione
            updatePagination();
        }
        
        // Aggiorna i pulsanti di paginazione
        function updatePagination() {
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';
            
            const totalPages = Math.ceil(filteredBookings.length / bookingsPerPage);
            
            if (totalPages <= 1) {
                return; // No need for pagination
            }
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    displayBookings();
                });
                paginationEl.appendChild(prevBtn);
            }
            
            // Page numbers
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);
            
            // Ensure we always show 5 page numbers if possible
            if (endPage - startPage < 4) {
                if (startPage === 1) {
                    endPage = Math.min(totalPages, startPage + 4);
                } else {
                    startPage = Math.max(1, endPage - 4);
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayBookings();
                });
                paginationEl.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    displayBookings();
                });
                paginationEl.appendChild(nextBtn);
            }
        }
        
        // Applica i filtri alle prenotazioni
        function applyFilters() {
            const clientText = clientFilter.value.trim().toLowerCase();
            const dateFrom = dateFromFilter.value;
            const dateTo = dateToFilter.value;
            const status = statusFilter.value;
            
            filteredBookings = allBookings.filter(booking => {
                // Filtra per cliente
                if (clientText) {
                    const clientName = (booking.nome || booking.username || "").toLowerCase();
                    const clientEmail = (booking.email || "").toLowerCase();
                    const clientPhone = (booking.telefono || booking.phone || "").toLowerCase();
                    
                    if (!clientName.includes(clientText) && 
                        !clientEmail.includes(clientText) && 
                        !clientPhone.includes(clientText)) {
                        return false;
                    }
                }
                
                // Filtra per data
                if (dateFrom || dateTo) {
                    let bookingDate;
                    if (booking.data) {
                        bookingDate = booking.data;
                    } else if (booking.disponibilitaID && booking.disponibilitaID.includes('/')) {
                        const parts = booking.disponibilitaID.split('/');
                        bookingDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
                    } else {
                        bookingDate = booking.disponibilitaID;
                    }
                    
                    if (dateFrom && bookingDate < dateFrom) {
                        return false;
                    }
                    
                    if (dateTo && bookingDate > dateTo) {
                        return false;
                    }
                }
                
                // Filtra per stato
                if (status && booking.status !== status) {
                    return false;
                }
                
                return true;
            });
            
            // Reset alla prima pagina e visualizza i risultati
            currentPage = 1;
            displayBookings();
            showToast(`Trovate ${filteredBookings.length} prenotazioni`);
        }
        
        // Cancella tutti i filtri
        function clearFilters() {
            clientFilter.value = '';
            dateFromFilter.value = '';
            dateToFilter.value = '';
            statusFilter.value = '';
            
            filteredBookings = [...allBookings];
            currentPage = 1;
            displayBookings();
            showToast('Filtri cancellati');
        }
        
        // Apre il modal per la modifica di una prenotazione
        function openBookingModal(bookingId) {
            const booking = allBookings.find(b => b.id === bookingId);
            
            if (!booking) {
                showToast('Prenotazione non trovata', true);
                return;
            }
            
            currentBookingId = bookingId;
            
            // Popolamento del modale
            document.getElementById('booking-name').value = booking.nome || booking.username || '';
            document.getElementById('booking-email').value = booking.email || '';
            document.getElementById('booking-phone').value = booking.telefono || booking.phone || '';
            
            // Estrai e formatta la data
            let bookingDate = '';
            if (booking.data) {
                bookingDate = booking.data;
            } else if (booking.disponibilitaID && booking.disponibilitaID.includes('/')) {
                const parts = booking.disponibilitaID.split('/');
                bookingDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
            }
            
            document.getElementById('booking-date').value = bookingDate;
            
            // Orario
            if (booking.orarioInizio) {
                document.getElementById('booking-time').value = booking.orarioInizio;
            } else if (booking.prenotazioneInizio) {
                document.getElementById('booking-time').value = booking.prenotazioneInizio;
            }
            
            // Servizio e note
            document.getElementById('booking-service').value = booking.descrizione || booking.servizio || '';
            document.getElementById('booking-status').value = booking.status || 'pending';
            document.getElementById('booking-notes').value = booking.note || booking.notes || '';
            
            // Visualizza il modal
            bookingModal.style.display = 'flex';
            setTimeout(() => {
                bookingModal.classList.add('open');
            }, 10);
        }
        
        // Salva le modifiche a una prenotazione
        function saveBookingChanges() {
            if (!currentBookingId) {
                showToast('Errore: ID prenotazione mancante', true);
                return;
            }
            
            const updatedBooking = {
                nome: document.getElementById('booking-name').value,
                email: document.getElementById('booking-email').value,
                telefono: document.getElementById('booking-phone').value,
                // Non aggiorniamo la data perché potrebbe essere in formato diverso nel DB
                // Non aggiorniamo l'orario per lo stesso motivo
                // Non aggiorniamo la descrizione/servizio per lo stesso motivo
                status: document.getElementById('booking-status').value,
                note: document.getElementById('booking-notes').value
            };
            
            // Aggiorna il database
            showLoading(true);
            update(ref(db, `prenotazioni/${currentBookingId}`), updatedBooking)
                .then(() => {
                    showToast('Prenotazione aggiornata con successo');
                    bookingModal.classList.remove('open');
                    setTimeout(() => {
                        bookingModal.style.display = 'none';
                    }, 300);
                    
                    // La funzione loadBookings verrà chiamata automaticamente tramite onValue
                })
                .catch(error => {
                    console.error('Errore aggiornamento prenotazione:', error);
                    showToast('Errore durante l\'aggiornamento della prenotazione', true);
                })
                .finally(() => {
                    showLoading(false);
                });
        }
        
        // Conferma una prenotazione
        function confirmBooking(bookingId) {
            showLoading(true);
            update(ref(db, `prenotazioni/${bookingId}`), { status: 'confirmed' })
                .then(() => {
                    showToast('Prenotazione confermata con successo');
                    // La funzione loadBookings verrà chiamata automaticamente tramite onValue
                })
                .catch(error => {
                    console.error('Errore conferma prenotazione:', error);
                    showToast('Errore durante la conferma della prenotazione', true);
                })
                .finally(() => {
                    showLoading(false);
                });
        }
        
        // Elimina una prenotazione
        function deleteBooking(bookingId) {
            if (!confirm('Sei sicuro di voler eliminare questa prenotazione?')) {
                return;
            }
            
            showLoading(true);
            remove(ref(db, `prenotazioni/${bookingId}`))
                .then(() => {
                    showToast('Prenotazione eliminata con successo');
                    // La funzione loadBookings verrà chiamata automaticamente tramite onValue
                })
                .catch(error => {
                    console.error('Errore eliminazione prenotazione:', error);
                    showToast('Errore durante l\'eliminazione della prenotazione', true);
                })
                .finally(() => {
                    showLoading(false);
                });
        }
        
        // Esporta le prenotazioni in formato CSV
        function exportBookingsToCSV() {
            // Usa le prenotazioni filtrate
            const bookingsToExport = filteredBookings;
            
            if (bookingsToExport.length === 0) {
                showToast('Nessuna prenotazione da esportare', true);
                return;
            }
            
            // Headers CSV
            const csvHeaders = ['Nome', 'Email', 'Telefono', 'Data', 'Orario', 'Servizio', 'Stato', 'Note'];
            
            // Righe CSV
            const csvRows = bookingsToExport.map(booking => {
                // Estrai nome
                const name = booking.nome || booking.username || '';
                
                // Estrai contatti
                const email = booking.email || '';
                const phone = booking.telefono || booking.phone || '';
                
                // Estrai data
                let date = '';
                if (booking.data) {
                    date = booking.data;
                } else if (booking.disponibilitaID) {
                    date = booking.disponibilitaID;
                }
                
                // Estrai orario
                let time = '';
                if (booking.orarioInizio) {
                    time = booking.orarioInizio;
                    if (booking.orarioFine) {
                        time += ` - ${booking.orarioFine}`;
                    }
                } else if (booking.prenotazioneInizio) {
                    time = booking.prenotazioneInizio;
                    if (booking.durata) {
                        time += ` (${booking.durata} min)`;
                    }
                }
                
                // Estrai servizio e note
                const service = booking.descrizione || booking.servizio || '';
                const status = booking.status || 'pending';
                const notes = booking.note || booking.notes || '';
                
                // Escape CSV values
                return [name, email, phone, date, time, service, status, notes]
                    .map(value => `"${value.replace(/"/g, '""')}"`)
                    .join(',');
            });
            
            // Combina headers e righe
            const csvContent = [csvHeaders.join(','), ...csvRows].join('\n');
            
            // Crea un Blob e un link per il download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `prenotazioni_${formatDate(new Date())}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast(`Esportate ${bookingsToExport.length} prenotazioni`);
        }
        
        // Utility per formattare la data
        function formatDate(dateStr) {
            if (!dateStr) return '';
            
            let date;
            if (dateStr instanceof Date) {
                date = dateStr;
            } else {
                // Assume ISO format (YYYY-MM-DD)
                const parts = dateStr.split('-');
                if (parts.length === 3) {
                    return `${parts[2]}/${parts[1]}/${parts[0]}`;
                }
                return dateStr;
            }
            
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            
            return `${day}/${month}/${year}`;
        }
        
        // Mostra un messaggio toast
        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            
            if (isError) {
                toast.classList.add('toast-error');
            } else {
                toast.classList.remove('toast-error');
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Mostra o nasconde l'overlay di caricamento
        function showLoading(show) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }
    </script>
